<h1 class="text-6xl text-center ">{{data.name}}</h1>
<div class="h-[calc(100%-60px)]">
    <div class="flex w-full gap-5 h-2/5 p-5">
        <div class="flex-1 overflow-auto">
            <pre>{{data.leftLines}}</pre>
        </div>
        <div class="flex-1 overflow-auto">
            <pre>{{data.rightLines}}</pre>
        </div>
    </div>
    <div class="h-3/5 overflow-auto p-5">
        <div class="p-5" [innerHTML]="diffHtml"></div>
    </div>
</div>
